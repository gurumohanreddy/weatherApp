<a href="#/">Back to Search</a>

<h4>Forecast for <b>{{name}}</b></h4>

<hr>
  Days : <a href="#/forecast/2" ng-class="{'bg-primary': days==='2'}">2</a> |
<a href="#/forecast/3"ng-class="{'bg-primary': days==='3'}">3</a> | <a href="#/forecast/5"ng-class="{'bg-primary': days==='5'}">5</a>
<hr>


<div ng-repeat="w in weatherresult.list">
  <div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{convertTODate(w.dt) | date: 'MMM d,y' }}</h3>
          </div>
          <div class="panel-body">
            Daytime Temperature: {{convertToCelcius(w.temp.day)}}(c)
          </div>
        </div>
    </div>
  </div>

</div>
